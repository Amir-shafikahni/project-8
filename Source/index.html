<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>JavaScript event key code</title>
  </head>
  <body>
      <div class="pressKeyAlert">Press any key to get the JavaScript event Keycode</div>
      <div class="keyCodeInfo">
          <div class="keyEventWhich">Number</div>
          <div class="keyEventInfo container mt-5">
              <div class="row">
                  <div class="col-12 col-md-6 col-xl-3">
                      <div class="infoBox shadow">
                          <h3>event.key</h3>
                          <h5 class="eventKeyAmount">event.key.amount</h5>
                      </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-3">
                      <div class="infoBox shadow">
                          <h3>event.location</h3>
                          <h5 class="eventLocationAmount">event.location.amount</h5>
                      </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-3">
                      <div class="infoBox shadow">
                          <h3>event.which</h3>
                          <h5 class="eventWhichAmount">event.which.amount</h5>
                      </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-3">
                      <div class="infoBox shadow">
                          <h3>evnt.code</h3>
                          <h5 class="eventCodeAmount">event.which.amount</h5>
                      </div>
                  </div>
              </div>
          </div>
      </div>

    <div class="copyRight">Made with love by<span> Amir </span>- fork or suggest edits on <span>GitHub</span>-<span>Follow @Amir-Shafikhani</span></div>
    <script src="../Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
